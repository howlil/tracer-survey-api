version: '3.8'

services:
  db: 
    image: mysql:8
    container_name: database-tracer
    ports: 
      - "3307:3306"
    environment: 
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}  
      TZ: ${TZ}
    command: --default-time-zone=+00:00  
    volumes: 
      - db_data:/var/lib/mysql

  be: 
    build : .
    container_name : be-tracer
    env_file :
      - .env
    ports : 
      - "3000:3000"
    depends_on : 
      - db
    volumes : 
      - ./:/app
      - /app/node_modules

volumes:
  db_data:
